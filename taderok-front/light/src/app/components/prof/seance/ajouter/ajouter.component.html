
<section class="content">
<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="header">
        <h1>
          <strong>Ajout </strong>Seance </h1>
        <ul class="header-dropdown m-r--5">
          <li class="dropdown">
            <a href="#" onClick="return false;" class="dropdown-toggle" data-toggle="dropdown"
               role="button" aria-haspopup="true" aria-expanded="false">
              <i class="material-icons">more_vert</i>
            </a>
            <ul class="dropdown-menu pull-right">
              <li>
                <a href="#" onClick="return false;">Action</a>
              </li>
              <li>
                <a href="#" onClick="return false;">Another action</a>
              </li>
              <li>
                <a href="#" onClick="return false;">Something else here</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="body">

        <b>Date debut </b>
        <div class="input-group">
   <span class="input-group-addon">
   <i class="material-icons">date_range</i>
     </span>
          <div class="form-line validate-input" data-validate="date est est un champ obligatoire">

            <input class="form-control date" type="date" name="date" [(ngModel)]="seance.date_debut">
            <span class="focus-input100"></span>
          </div>
        </div>

        <b>Date fin</b>
        <div class="input-group">
   <span class="input-group-addon">
   <i class="material-icons">date_range</i>
     </span>
          <div class="form-line validate-input" data-validate="date est est un champ obligatoire">

            <input class="form-control date" type="date" name="date" [(ngModel)]="seance.date_fin">
            <span class="focus-input100"></span>
          </div>
        </div>

        <b>Matiere</b>
        <select class="custom-select"[(ngModel)]="seance.matiere">

          <option type="text">mathematiques</option>
          <option type="text">Physique</option>
        </select>

        <b>groupes</b>
        <select class="custom-select"
                [(ngModel)]="seance.groupes">
          <option [ngValue]="grp" *ngFor="let grp of groupees">{{grp.nom}}</option>

        </select>

        <button class="btn-hover btn-border-radius color-8" awNextStep (click)="ajouterSeance()">Ajouter</button>






      </div>
    </div>
  </div>
</div>
</section>
