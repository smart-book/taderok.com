
<section class="content">
  <div class="container-fluid">
<div class="control-section">
  <div class="col-lg-9 content-wrapper">
    <ejs-schedule #scheduleObj width='100%' height='650px' [selectedDate]="selectedDate" [eventSettings]="eventSettings"
                  [currentView]="currentView" (eventRendered)="oneventRendered($event)"
                  (actionBegin)="onActionBegin($event)" [showQuickInfo]="showQuickInfo">
      <e-views>
        <e-view option="Day"></e-view>
        <e-view option="Week"></e-view>
        <e-view option="Month"></e-view>
        <e-view option="Agenda"></e-view>
      </e-views>
      <ng-template #editorTemplate let-data>
        <table *ngIf="data != undefined" class="custom-event-editor" width="100%" cellpadding="5">
          <tbody>
          <tr>
            <td class="e-textlabel">Summary</td>
            <td colspan="4">
              <input id="Subject" class="e-field e-input" type="text"  value="{{data.Subject}}" name="Subject" style="width: 100%" />
            </td>
          </tr>
          <tr>
            <td class="e-textlabel">Status</td>
            <td colspan="4">
              <input type="text" id="EventType" name="EventType" class="e-field" style="width: 100%" />
            </td>
          </tr>
          <tr>
            <td class="e-textlabel">From</td>
            <td colspan="4">
              <ejs-datetimepicker id="StartTime" class="e-field" data-name="StartTime"
                                  format="M/dd/yy h:mm a" [value]="dateParser(data.startTime || data.StartTime)">
              </ejs-datetimepicker>
            </td>
          </tr>
          <tr>
            <td class="e-textlabel">To</td>
            <td colspan="4">
              <ejs-datetimepicker id="EndTime" class="e-field" data-name="EndTime" format="M/dd/yy h:mm a"
                                  [value]='dateParser(data.endTime || data.EndTime)'></ejs-datetimepicker>
            </td>
          </tr>
          <tr>
          <tr>
            <td colspan="4">
              <div id='RecurrenceEditor'></div>
            </td>
          </tr>
          <tr>
            <td class="e-textlabel">Description</td>
            <td colspan="4">
              <textarea id="Description" class="e-field e-input" name="Description" rows="3" cols="50" style="width: 100%; height: 60px !important; resize: vertical"></textarea>
            </td>
          </tr>
          </tbody>
        </table>
      </ng-template>
    </ejs-schedule>
  </div>
  <div class="col-lg-3 property-section">
    <div class="property-panel-section">
      <div class="property-panel-header">Properties</div>
      <div class="property-panel-content">
        <div id="property" class="property-panel-table" title="Properties">
          <table id="property" title="Properties" style="width: 100%">
            <tbody>
            <tr style="height: 50px">
              <td style="width: 100%">
                <ejs-checkbox label="Enable Following Events" [checked]="false" (change)="onChange($event)"></ejs-checkbox>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
  </div>
</section>
