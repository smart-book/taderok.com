
<section class="content">
  <div class="container-fluid">
  <!-- #START# Table With State Save -->
  <div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="header" *ngIf="etat2">
          <h2>Liste des
            <strong>Quiz</strong> </h2>
          <ul class="header-dropdown m-r--5">
            <li class="dropdown">
              <a href="#" onClick="return false;" class="dropdown-toggle" data-toggle="dropdown"
                 role="button" aria-haspopup="true" aria-expanded="false">
                <i class="material-icons">more_vert</i>
              </a>
              <ul class="dropdown-menu pull-right">
                <li>
                  <a href="#" onClick="return false;">Action</a>
                </li>
                <li>
                  <a href="#" onClick="return false;">Another action</a>
                </li>
                <li>
                  <a href="#" onClick="return false;">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="body">
          <div class="table-responsive" *ngIf="etat2">
            <table class="table table-bordered table-striped table-hover save-stage dataTable"
                   style="width:100%;">
              <thead>
              <tr>
                <th>Nom Quiz</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let q of quizzes">
                <td>
                  {{q.nomQuiz}}
                </td>
                <td>
                  {{q.date | date: 'dd/MM/yyyy'}}
                </td>
                <td>
                  <button class="btn btn-tbl-delete" (click)="deleteQuiz(q.id)">
                    <i class="material-icons">delete_forever</i>
                  </button>
                  <button class="btn btn-tbl-edit" (click)="findQuiz(q.id); changementEtat()">
                    <i class="material-icons">edit</i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
<!--detail-->
          <section class="content" *ngIf="etat">
            <div class="container-fluid">
              <!-- #START# Table With State Save -->
              <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="card">
                    <div class="body">
                      <div>
                        <h1> {{quiz.nomQuiz}} </h1>
                        <br><br>
                        <div *ngFor="let q of quiz.questions">
                          <h5>question : {{q.question}}</h5>
                          <ul>
                            <li *ngFor="let prop of q.propositions"> {{prop.nom}}</li>
                          </ul>
                        </div>
                        <button class="btn btn-tbl-edit" (click)="changementEtat()">
                          <i class="material-icons">edit</i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
<!--fin detail -->
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
