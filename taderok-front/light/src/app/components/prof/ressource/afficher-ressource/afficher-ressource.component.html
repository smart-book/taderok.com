<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">La liste des ressources</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/dashboard/main">
                <i class="fas fa-home"></i> Acceuil</a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a href="#" onClick="return false;">Ressources</a>
            </li>
            <li class="breadcrumb-item active">Liste</li>
          </ul>
        </div>
      </div>
    </div>
     <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2 style="padding-left: 400px">
              <strong>Liste</strong> des Ressources</h2>
                    </div>


          <div class="body">
            <div class="table-responsive">
              <table id="tableExport"
                     class="display table table-hover table-checkable order-column m-t-20 width-per-100">
                <thead>

                <br>
                <br>

                <tr>
                  <th>Nom de la ressource</th>
                  <th>Séance</th>
                  <th>Télécharger</th>
                  <th>Visualiser</th>
                   </tr>
                </thead>
                <tbody>



                <tr  *ngFor="let a of listRessources"  >

                  <td data-toggle="modal" [attr.data-target]="'#exampleModal' + a.id"   >{{a.nom}}</td>
                  <td data-toggle="modal" [attr.data-target]="'#exampleModal' + a.id"    >{{a.seance}}</td>
                  <td><a href="http://localhost:4200/assets/images/upload/uploadRessources/{{a.path}}"  download="{{a.fileName}}"><i class="fa fa-download"></i></a></td>
                  <td><a href="http://localhost:4200/assets/images/upload/uploadRessources/{{a.path}}" target="_blank"><i class="fa fa-eye"></i></a></td>


                  <div class="modal fade" [id]="'exampleModal' + a.id" tabindex="-1" role="dialog"
                       aria-labelledby="formModal" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" style="padding-left: 150px" id="formModal">Détails de cette Séance </h5><br><br>
                          <button type="button" class="close" data-dismiss="modal"
                                  aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <!--<div class="modal-body" >
                          <img _ngcontent-xte-c0=""  src="assets/images/upload/uploadRessources/{{a.path}}">
                          <a href="http://localhost:4200/assets/images/upload/uploadRessources/{{a.path}}" target="_blank">"http://localhost:4200/assets/images/upload/uploadRessources/{{a.path}}"</a>
                        </div>-->
                        <div class="modal-footer">
                          <button type="button" class="btn-hover btn-border-radius color-4"

                                  data-dismiss="modal">Cancel</button>

                        </div>

                      </div>
                    </div>
                  </div>

                </tr>



                </tbody>

              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
   </div>
</section>
