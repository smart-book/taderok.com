<section class="content">
  <div class="container-fluid">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="card">
        <div class="header">
          <h2 style="padding-left: 22px">
            Titre :<strong>{{forum.titre}}</strong>
          </h2>
          <br>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            Description :{{forum.description}}
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="content">
  <div class="container-fluid">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="card">
        <div class="header">
        </div>
        <div class="body">
          <div class="container">
            <div class="row">
              <div class="col-md-10">

                    <div class="header">
                      <h2>
                        <strong>Titre :</strong><strong>{{forum.titre}}</strong>
                      </h2>
                      <br>
                      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">

                      </div>
                      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">

                <ul class="left-timeline">
                  <li *ngFor="let comment of listCommentaires">
                    <time class="left-time" datetime="2017-11-04T18:30"><span
                      class="hidden">{{comment.date | date: 'yyyy-MM-dd'}}</span>
                      <span class="large">{{comment.date | date: 'h:mm a'}}</span></time>
                    <div class="left-icon"><img src="assets/images/upload/uploadUser/{{comment.user.photo}}" alt="">
                    </div>
                    <div class="left-label">
                      <h2 _ngcontent-nlp-c20="">
                        <a _ngcontent-nlp-c20="" href="#" onclick="return false;">{{comment.user.prenom}}
                          {{comment.user.nom}}</a></h2>
                      <h2><a href="#" onClick="return false;"></a></h2>
                      <p>{{comment.contenu}}</p>
                    </div>
                  </li>

                  <li>
                    <time class="left-time" datetime="2017-11-04T18:30"><span
                      class="hidden"></span>
                      <span class="large"></span></time>
                    <div class="left-icon"><img src="assets/images/upload/uploadUser/{{conntectedUser.photo}}" alt="">
                    </div>
                    <div class="left-label" style="display: flex; align-content: space-around; align-items: center">
                      <h2 _ngcontent-nlp-c20="" style="width: 400px">
                         <textarea placeholder="Votre commentaire" _ngcontent-nlp-c2="" class="materialize-textarea"
                                   id="textarea1" [(ngModel)]="contenu" name="contenu">
                         </textarea>
                        <button
                          type="button"
                          class="toggle-emoji"
                          (click)="toggleEmojiPicker()"
                          style="background-color: transparent; border: none"
                        >
                          <i class="fa fa-smile"></i>
                        </button>
                        <emoji-mart class="emoji-mart" set="emojione" (emojiSelect)="addEmoji($event)"
                                    *ngIf="showEmojiPicker" title="Choisir votre emoji…"
                                    [i18n]="{ search: 'Recherche', categories: { search: 'Résultats de recherche', recent: 'Récents' } }"
                                    [style]="{ position: 'absolute' }"></emoji-mart>
                      </h2>
                      <button type="button" class="btn btn-outline-default btn-border-radius" (click)="commenter()"
                              style="font-size: 10px">
                        Commenter
                      </button>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
