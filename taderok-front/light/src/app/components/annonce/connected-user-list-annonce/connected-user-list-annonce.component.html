<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Mes annonce</h4>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-12">
        <div class="card body">

<table class="table" mat-table [dataSource]="dataSource"  matSort >

  <!-- image Column -->
  <ng-container matColumnDef="titre">
    <th mat-header-cell *matHeaderCellDef >Titre</th>
    <td mat-cell *matCellDef="let row" style="width: 50px"> {{row.titre}}</td>
  </ng-container>

  <!-- full name Column -->
  <ng-container matColumnDef="categorie">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Categorie</th>
    <td mat-cell *matCellDef="let row">{{row.categorie}}</td>
  </ng-container>

  <!-- phone Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
    <td mat-cell *matCellDef="let row">{{row.description}}</td>
  </ng-container>
  <!-- email Column -->
  <ng-container matColumnDef="prix">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Prix</th>
    <td mat-cell *matCellDef="let row">{{row.prix}} DT</td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let row">{{row.date| date: 'yyyy-MM-dd \' à \'hh:mm '}}</td>
  </ng-container>
  <ng-container matColumnDef="valide">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Valide</th>
    <td mat-cell *matCellDef="let row">
      <span *ngIf="row.valide === true" class="label bg-green shadow-style"> Validée</span>
      <span *ngIf="row.valide === false" class="label bg-red shadow-style">Non validée</span>
    </td>
  </ng-container>


  <!-- actions Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button matTooltip="Supprimer" class="iconbutton" color="warn">
        <i class="fas fa-trash" aria-label="Delete"></i>
      </button>
      <button mat-icon-button matTooltip="Consulter" class="iconbutton" >
        <i class="fas fa-eye" aria-label="Consulter"></i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

        </div>
      </div>
    </div>
  </div>
</section>
