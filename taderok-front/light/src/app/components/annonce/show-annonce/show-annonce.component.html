<section class="content">
  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <div class="card">
      <div class="header">
        <h2>
          <strong>Liste</strong> des Photos</h2>
        <ul class="header-dropdown m-r--5">
          <li class="dropdown">
            <a href="#" onClick="return false;" class="dropdown-toggle" data-toggle="dropdown"
               role="button" aria-haspopup="true" aria-expanded="false">
              <i class="material-icons">more_vert</i>
            </a>
            <ul class="dropdown-menu pull-right">
              <li>
                <a href="#" onClick="return false;">Action</a>
              </li>
              <li>
                <a href="#" onClick="return false;">Another action</a>
              </li>
              <li>
                <a href="#" onClick="return false;">Something else here</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="body">
        <div class="owl-carousel owl-theme" id="single_slide_autoplay" *ngFor="let photo of listPhoto">
          <div class="item">
            <img src="assets/images/upload/uploadAnnonce/{{photo.path}}" alt="">
          </div>

        </div>
        <div class="owl-btns">
          <div class="owl-play play">Play</div>
          <div class="owl-stop stop">Stop</div>
        </div>
      </div>
    </div>
  </div>

</section>
