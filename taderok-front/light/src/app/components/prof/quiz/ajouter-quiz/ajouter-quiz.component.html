<section class="content">
  <div class="container-fluid">
    <!-- #START# Table With State Save -->
    <div class="row clearfix" >
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
        <div class="card" >
            <div class="body">
              <aw-wizard #wizard [navBarLayout]="'large-empty-symbols'" >
                <aw-wizard-step [stepTitle]="'Ajouter un Quiz'">
                  <ng-template awWizardStepSymbol><i class="fa fa-file-code"></i></ng-template>
                  <div class="centered-content">
                    <div>
                      <br><br>
                      <form class="form-horizontal validate-form">
                        <div class="row clearfix">
                          <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
                            <label for="nomQuiz">Nom</label>
                          </div>
                          <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                            <div class="form-group">
                              <div class="form-line">
                                <input type="text" id="nomQuiz" class="form-control"
                                       placeholder="Entrer le nom du Quiz" name="nomQuiz" [(ngModel)]="quiz.nomQuiz">
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row clearfix">
                          <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5">
                          </div>
                          <div class="text-left">
                            <button type="submit" awNextStep  class="btn-hover btn-border-radius color-8" (click)="addQuiz(quiz)">Ajouter</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </aw-wizard-step>
                <aw-wizard-step [stepTitle]="'Ajouter un question'">
                  <ng-template awWizardStepSymbol><i class="fa fa-file-code"></i></ng-template>
                  <div class="centered-content" *ngIf="etat2">
                    <div>
                      <br><br>
                      <form class="form-horizontal validate-form">
                        <div class="row clearfix">
                          <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
                            <label for="question">Nom</label>
                          </div>
                          <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                            <div class="form-group">
                              <div class="form-line">
                                <input type="text" id="question" class="form-control"
                                       placeholder="Entrer une question" name="question" [(ngModel)]="question.question">
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row clearfix">
                          <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5">
                          </div>
                          <div class="text-left">
                            <button type="submit" awNextStep  class="btn-hover btn-border-radius color-8" (click)="addQuestion(question, quizadded.id); changementEtat()">Ajouter</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div *ngIf="etat">
                    <br><br>
                    <h5>question : {{questionadded.question}}</h5>
                    <br><br>
                    <ng2-smart-table (deleteConfirm)="deleteProposition($event)" [settings]="settings" [source]="data"></ng2-smart-table>
                  </div>
                </aw-wizard-step>
              </aw-wizard>
            </div>
          </div>
      </div>
    </div>
  </div>
</section>
