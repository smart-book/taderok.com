<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Form Wizard</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/dashboard/main">
                <i class="fas fa-home"></i> Home</a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a href="#" onClick="return false;">Forms</a>
            </li>
            <li class="breadcrumb-item active">Wizard</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Basic Example | Horizontal Layout -->
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>
              <strong>Horizontal</strong> Layout</h2>
            <ul class="header-dropdown m-r--5">
              <li class="dropdown">
                <a href="#" onClick="return false;" class="dropdown-toggle" data-toggle="dropdown"
                   role="button" aria-haspopup="true" aria-expanded="false">
                  <i class="material-icons">more_vert</i>
                </a>
                <ul class="dropdown-menu pull-right">
                  <li>
                    <a href="#" onClick="return false;">Action</a>
                  </li>
                  <li>
                    <a href="#" onClick="return false;">Another action</a>
                  </li>
                  <li>
                    <a href="#" onClick="return false;">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="body">

                    <form>
                      <div class="form-group form-float">
                        <div class="form-line">
                          <input type="text" class="form-control" name="titre" [(ngModel)]="annonce.titre"
                                 id="titre" placeholder="Titre">
                        </div>
                      </div>
                      <div class="form-group form-float">
                        <div class="form-line">
                          <input type="text" class="form-control" name="categorie" [(ngModel)]="annonce.categorie"
                                 id="categorie" placeholder="Categorie">
                        </div>
                      </div>
                      <div class="form-group form-float">
                        <div class="form-line">
                          <input type="text" class="form-control" name="description" [(ngModel)]="annonce.description"
                                 id="description" placeholder="Description">
                        </div>
                      </div>
                      <div class="form-group form-float">
                        <div class="form-line">
                          <input type="number" class="form-control" name="prix" [(ngModel)]="annonce.prix"
                                 placeholder="Prix">
                        </div>
                      </div>
                    </form>
                   <button class="btn-hover btn-border-radius color-8" (click)="ajouterAnnonce()" style="float: right">Next</button>


          </div>
        </div>
      </div>
    </div>


  </div>
</section>
