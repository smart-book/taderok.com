
<section class="content">
  <div class="container-fluid">
    <!-- #START# Table With State Save -->
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>Liste des
              <strong>Quiz</strong> </h2>
            <ul class="header-dropdown m-r--5">
              <li class="dropdown">
                <a href="#" onClick="return false;" class="dropdown-toggle" data-toggle="dropdown"
                   role="button" aria-haspopup="true" aria-expanded="false">
                  <i class="material-icons">more_vert</i>
                </a>
                <ul class="dropdown-menu pull-right">
                  <li>
                    <a href="#" onClick="return false;">Action</a>
                  </li>
                  <li>
                    <a href="#" onClick="return false;">Another action</a>
                  </li>
                  <li>
                    <a href="#" onClick="return false;">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="body">
            <div class="table-responsive">
              <a routerLink="/admin/ListReclamations">teeest</a>
              <table class="table table-bordered table-striped table-hover save-stage dataTable"
                     style="width:100%;">
                <thead>
                <tr>
                  <th>Nom Quiz</th>
                  <th>Date</th>
                  <th>Note</th>
                  <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let a of this.quiz">
                  <td>
                    {{a.id.quiz.nomQuiz}}
                  </td>
                  <td>
                    {{a.id.quiz.date | date: 'dd/MM/yyyy h:mm'}}

                  </td>
                  <ng-template [ngIf]="a.note>0" [ngIfElse]="elseBlock1">
                   <td>{{a.note}}</td>
                  </ng-template>
                  <ng-template #elseBlock1>
                    <td>-</td>
                  </ng-template>
                  <ng-template [ngIf]="!a.corrige" [ngIfElse]="elseBlock">
                    <td ><a routerLink="/etudiant/PasserQuiz/{{a.id.quiz.id}}" style="color: red;font-weight: bold;">A faire </a></td>
                  </ng-template>
                  <ng-template #elseBlock>
                    <td >
                      <a  style="color: green;font-weight: bold;">Corrig√©</a>
                    </td>
                  </ng-template>
                </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
