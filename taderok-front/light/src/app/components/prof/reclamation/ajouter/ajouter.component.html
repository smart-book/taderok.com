<section class="content">
  <div class="container-fluid">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="card">
        <div class="header">

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
             <button type="button" class="btn-hover btn-border-radius color-8 " data-toggle="modal"
                    data-target="#exampleModal">Ajouter</button>
            <hr>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                 aria-labelledby="formModal" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" style="padding-left: 150px" id="formModal">Nouvelle Réclamation </h5><br><br>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form [formGroup]="reclamationForm" (ngSubmit)="onSubmit()">
                      <label>Type de réclamation</label>
            <br>
                      <select class="custom-select" [(ngModel)]="reclamationTypeSelected" name="type">
                        <option type="text" [value]="" disabled selected>Veuillez choisir votre type de réclamation ...</option>
                        <option type="text" *ngFor="let type of toppingList" [value]="type">{{type}}</option>
                      </select>
                  <br>
                  <br>




                      <div class="form-group">
                        <label>First Name</label>
                        <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
                        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                          <div *ngIf="f.description.errors.required">First Name is required</div>
                        </div>
                      </div>


                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn-hover btn-border-radius color-1">Ajouter</button>
                    <button type="button" class="btn-hover btn-border-radius color-4"
                            data-dismiss="modal">Cancel</button>

                   </div>

                  <div class="form-group">
                    <button type="button" class="btn-hover btn-border-radius color-1">Ajouter</button>

                  </div>


                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
