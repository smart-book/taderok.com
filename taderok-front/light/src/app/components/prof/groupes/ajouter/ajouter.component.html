<section class="content">
  <div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="header">
          <h1>
            <strong>Ajout </strong>Groupe </h1>
          <ul class="header-dropdown m-r--5">
            <li class="dropdown">
              <a href="#" onClick="return false;" class="dropdown-toggle" data-toggle="dropdown"
                 role="button" aria-haspopup="true" aria-expanded="false">
                <i class="material-icons">more_vert</i>
              </a>
              <ul class="dropdown-menu pull-right">
                <li>
                  <a href="#" onClick="return false;">Action</a>
                </li>
                <li>
                  <a href="#" onClick="return false;">Another action</a>
                </li>
                <li>
                  <a href="#" onClick="return false;">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="body">

          <b>Group name </b>

          <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">people</i>
                                    </span>
            <div class="form-line">
              <input type="text" class="form-control date" placeholder="groupName" [(ngModel)]="groupes.nom">
            </div>
          </div>

          <b>etudiants</b>
          <select class="custom-select"
                  [(ngModel)]="etudiant">
            <option [ngValue]="et" *ngFor="let et of etudiantss">{{et.nom  }} {{et.prenom}}</option>

          </select>
          <table>
            <tr *ngFor="let et of tabEtudiant">
              <td>{{et.nom  }} {{et.prenom  }}  </td>

            </tr>
          </table>
          
          <button class="btn-hover btn-border-radius color-8"  (click)="ajouterGroupe()">Ajouter</button>


        </div>
      </div>
    </div>
  </div>
</section>
