<section class="content" *ngIf="seance != undefined">
  <div class="container-fluid">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="position: sticky; position: -webkit-sticky; top: 78px; padding: 5px; z-index: 99999; border: 5px">
      <div class="card" >
        <div class="header">
         <h2 style="padding-left: 22px">
            Seance :<strong>{{seance.titre}}</strong>
          </h2>
          <br>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            Description : {{seance.description}}

            <!-- edit button -->
            <div class="col">
              <button mat-icon-button matTooltip="modifier description"
                      data-toggle="modal" data-target="#modalSeance"
                      class="iconbutton" color="accent">
                <i class="far fa-edit" aria-label="Edit" ></i>
              </button>
            </div>
            <!-- end edit button -->

            <!-- edit modal -->
            <div class="modal fade" id="modalSeance" tabindex="-1" role="dialog"
                 aria-labelledby="formModal" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" style="padding-left: 150px" id="formModal">Modifier votre s√©ance</h5><br><br>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <label>Titre</label>
                      <div class="form-group">
                        <div class="form-line">
                          <input type="text" id="yamli"
                                 placeholder="Entrer le nom du Quiz" name="titre" [(ngModel)]="seance.titre">
                        </div>
                      </div>

                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" (click)="modifierSeance()" data-dismiss="modal" class="btn-hover btn-border-radius color-1">Valider</button>
                    <button type="button" class="btn-hover btn-border-radius color-4"
                            data-dismiss="modal">Annuler</button>

                  </div>
                </div>
              </div>
            </div>
            <!-- end edit modal -->
          </div>
          <div *ngIf="seance.prof != undefined" class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            Prof : {{seance.prof.prenom}} {{seance.prof.nom}}
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
