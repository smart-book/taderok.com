


             <button type="button" class="btn-hover btn-border-radius color-1" data-toggle="modal"
                    data-target="#exampleModal" style="margin-left: 390px">Ajouter </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                 aria-labelledby="formModal" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" style="padding-left: 150px" id="formModal">Nouvelle Réclamation </h5><br><br>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <label>Type de réclamation</label>
<br>
                      <select class="custom-select" [(ngModel)]="reclamationTypeSelected" name="type">
                        <option type="text" [value]="" disabled selected>Veuillez choisir votre type de réclamation ...</option>
                        <option type="text" *ngFor="let type of toppingList" [value]="type">{{type}}</option>
                      </select>
<br>
<br>

                      <label>Description</label>
                      <div class="form-group">
                        <div class="form-line">
                          <input class="form-control" type="text" name="description"  [(ngModel)]="reclamation.description" placeholder="Entrer la description de votre réclamation">
                        </div>
                      </div>
                    </form>
                  </div>


                  <swal
                    #deleteSwal
                    title="Succes!"
                    message="This cannot be undone"
                    type="success"
                    [showCancelButton]="true"
                    [focusCancel]="true"
                    (confirm)="afficherReclamtion()">
                  </swal>

                  <div class="modal-footer">
                    <button type="button" [swal]="deleteSwal" (click)="ajouterReclamation()" class="btn-hover btn-border-radius color-6">Ajouter</button>
                    <button type="button" class="btn-hover btn-border-radius color-4"
                            data-dismiss="modal">Cancel</button>

                    </div>
                </div>
              </div>
            </div>
