            <aw-wizard #wizard [navBarLayout]="'large-empty-symbols'">
              <aw-wizard-step [stepTitle]="'Etape 1 : Quiz'">
                <ng-template awWizardStepSymbol><i class="fa fa-search"></i></ng-template>
                <div class="centered-content">
                  <div>
                    <form class="form-horizontal validate-form">
                      <div class="row clearfix">
                        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
                          <label for="nomQuiz">Nom</label>
                        </div>
                        <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                          <div class="form-group">
                            <div class="form-line">
                              <input type="text" id="nomQuiz" class="form-control"
                                     placeholder="Entrer le nom du Quiz" name="nomQuiz" [(ngModel)]="quiz.nomQuiz">
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="row clearfix">
                        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5">
                        </div>

                        <div class="text-right">
                          <button type="submit" *ngIf="retour" class="btn-hover btn-border-radius color-8" awNextStep (click)="ajouterQuiz()">Ajouter</button>
                          <button *ngIf="!retour" class="btn-hover btn-border-radius color-8" awNextStep>Next</button>
                        </div>
                      </div>
                    </form>

                  </div>

                </div>
              </aw-wizard-step>
                  <aw-wizard-step [stepTitle]="'Question 1'">
                    <ng-template awWizardStepSymbol><i class="fa fa-file-code"></i></ng-template>
                    <div class="centered-content">
                      <div>
                        <form>
                          <div class="row clearfix">
                            <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
                              <label for="question">Question 1 :</label>
                            </div>
                            <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                              <div class="form-group">
                                <div class="form-line">
                                  <input type="text" id="question" class="form-control"
                                         placeholder="Entrer la question" name="question" data-ng-model="q" [(ngModel)]="question.question">

                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="row clearfix">

                            <table>

                              <tr >
                                <td class="reponse"><label for="reponse1" >Reponse 1 :</label></td>
                                <td>
                                <label>
                                  <input type="checkbox" class="filled-in" name="status1" [(ngModel)]="reponse1.status"  />
                                  <span></span>
                                </label>
                              </td>
                                <td class="reponsetext"> <input type="text" id="reponse1" class="form-control col-lg-10 col-md-10 col-sm-8 col-xs-7"

                              </tr>
                              <tr >
                                <td class="reponse"><label for="reponse2" >Reponse 2 :</label></td>

                                  <label>

                                  </label>
                                </td>
                                <td class="reponsetext"> <input type="text" id="reponse2" class="form-control col-lg-10 col-md-10 col-sm-8 col-xs-7"

                              </tr>
                              <tr >
                                <td class="reponse"><label for="reponse3" >Reponse 3 :</label></td>

                              </tr>
                            </table>
                          </div>
                        </form>
                      </div>

                        <button type="submit" *ngIf="retour1" class="btn-hover btn-border-radius color-8" awNextStep (click)="ajouterQuestion()">Ajouter Question</button>

                        <button *ngIf="!retour1" class="btn-hover btn-border-radius color-8" awNextStep>Next</button>
                      </div>
                    </div>
                  </aw-wizard-step>
