<section class="content">
  <div class="container-fluid">
    <div class="row clearfix">
      <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
        <div class="card">
          <div class="header">
            <br>
            <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
              <img
                   src="assets/images/posts/post14.png" alt="">
            </div>
            <hr>
            <h4 class="page-title" style="padding-left: 120px">
              <strong>{{seance.titre}}</strong>
            </h4>
            <br>
            <div class="text font-17 m-b-5" style="padding-left: 120px">
              Organisée par : {{seance.prof.prenom}} {{seance.prof.nom}}
            </div>
            <hr>
            <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
              <button class="btn btn-primary waves-effect" *ngIf="rejoindreBoolean" (click)="rejoindre(seance.groupes.id)">{{statusBouton}}</button>
              <button class="btn btn-default waves-effect" disabled="disabled" *ngIf="!rejoindreBoolean">{{statusBouton}}</button>
              <button class="btn btn-danger waves-effect" *ngIf="membre" (click)="quitterLeGroupe(seance.groupes.id)">Quitter
              </button>
            </div>
            <hr>
            <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
              <span>
              <i class="material-icons">date_range</i>
              Date début : {{seance.date_debut | date: 'yyyy-MM-dd \' à \'hh:mm a'}}
                </span>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <div class="card">
          <div class="header">
            <h2>
              <strong>Séances associés</strong></h2>
            <ul class="header-dropdown m-r--5">
              <li class="dropdown">
                <a href="#" onClick="return false;" class="dropdown-toggle" data-toggle="dropdown"
                   role="button" aria-haspopup="true" aria-expanded="false">
                  <i class="material-icons">more_vert</i>
                </a>
                <ul class="dropdown-menu pull-right">
                  <li>
                    <a href="#" onClick="return false;">Action</a>
                  </li>
                  <li>
                    <a href="#" onClick="return false;">Another action</a>
                  </li>
                  <li>
                    <a href="#" onClick="return false;">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="body">
            <div id="new-orders" class="media-list position-relative">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
